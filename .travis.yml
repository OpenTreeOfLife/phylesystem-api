     - git submodule update --init --recursive

install:
   - pip install -r requirements.txt --use-mirrors

before_script:
    - cd web2py; python web2py.py --nogui --debug=0 -p 8080 -a 'supersekret' &
    - cd ..
    - sleep 3 # give the webserver time to startup

